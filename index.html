<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valentino üíò</title>

<style>
body {
  margin: 0;
  background: pink;
  min-height: 100vh;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

/* CONTAINER PRINCIPALE */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  width: 100%;
  max-width: 500px;
}

/* VIDEO QUADRATO */
video {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 1/1;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* TESTO */
.text {
  color: white;
  text-align: center;
  font-size: 1.5rem;
  font-weight: bold;
  text-shadow: 0 0 12px black;
  padding: 0 20px;
}

/* BOTTONI */
.buttons {
  display: flex;
  gap: 15px;
  width: 100%;
  max-width: 400px;
  padding: 0 20px;
  box-sizing: border-box;
}

button {
  flex: 1;
  padding: 18px;
  font-size: 1.1rem;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  transition: all 0.35s ease;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

#yes {
  background: rgba(46,204,113,0.9);
  color: white;
}

#no {
  background: rgba(231,76,60,0.85);
  color: white;
}

/* RESPONSIVE MOBILE */
@media (max-width: 600px) {
  .text {
    font-size: 1.3rem;
  }
  
  button {
    font-size: 1rem;
    padding: 15px;
  }
  
  video {
    max-width: 350px;
  }
}

@media (max-width: 400px) {
  .text {
    font-size: 1.1rem;
  }
  
  video {
    max-width: 300px;
  }
}
</style>
</head>

<body>

<div class="container" id="mainContainer">
  <video autoplay loop muted playsinline>
    <source src="https://res.cloudinary.com/dks7usyne/video/upload/v1770202230/minions_u6nwgz.mov" type="video/mp4">
  </video>

  <div class="text" id="text">
    Vuoi essere il mio San Valentino? ‚ù§Ô∏è
  </div>

  <div class="buttons">
    <button id="yes">S√å üíò</button>
    <button id="no">NO üíî</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let noCount = 0;
let yesScale = 1;
let noScale = 1;
let noTranslateX = 0;

const noTexts = [
  "Sei sicura? ü•∫",
  "Daiii üò≠",
  "Ti pregooo üíî",
  "Non fare cos√¨ üò¢",
  "Ma davvero? üò≠",
  "Pensaci bene üòû",
  "Ultima scelta üò≥",
  "Ancora NO?! üò©",
  "Ok basta üò∂",
  "Non puoi scappare "
];

noBtn.addEventListener("click", () => {
  noCount++;

  noBtn.innerText = noTexts[Math.min(noCount - 1, noTexts.length - 1)];

  yesScale += 0.1;
  yesBtn.style.transform = `scale(${yesScale})`;

  noScale -= 0.05;
  if (noScale < 0.3) noScale = 0.3;

  noTranslateX += 10;
  noBtn.style.transform = `scale(${noScale}) translateX(${noTranslateX}px)`;

  if (noCount >= 11) {
    yesBtn.style.position = "fixed";
    yesBtn.style.bottom = "0";
    yesBtn.style.left = "0";
    yesBtn.style.width = "100%";
    yesBtn.style.height = "50%";
    yesBtn.style.borderRadius = "0";
    yesBtn.style.fontSize = "2rem";
    yesBtn.style.zIndex = "999";
    noBtn.style.display = "none";
  }
});

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      gap: 30px;">
      
      <video autoplay loop muted playsinline style="
        width: 100%;
        max-width: 400px;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);">
        <source src="https://res.cloudinary.com/dks7usyne/video/upload/v1770202271/bubu_jepnnr.mp4" type="video/mp4">
      </video>
      
      <div style="
        color: white;
        text-align: center;
        text-shadow: 0 0 12px black;
        font-size: 1.5rem;
        font-weight: bold;
        padding: 0 20px;">
        üíñ Sapevo che avresti detto S√å üíñ
      </div>
    </div>
  `;
});

</script>

</body>
</html>
